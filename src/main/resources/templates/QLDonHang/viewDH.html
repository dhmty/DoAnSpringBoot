<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>THỐNG KÊ CHI TIẾT ĐƠN HÀNG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1 style="text-align: center;">QUẢN LÝ CHI TIẾT ĐƠN HÀNG</h1>
    <div style="clear: both; display: block; height: 10px"></div>
    <a href="/" class="btn btn-success">Quay Lại</a>
    <div style="clear: both; display: block; height: 10px"></div>
    <table class="table table-active table-primary">
        <tr class="table-dark">
            <th>Mã Đơn Hàng</th>
            <th>Mã CT ĐH</th>
            <th>Tên Sản Phẩm</th>
            <th>Hình Ảnh</th>
            <th>Số Lượng</th>
            <th>Thành Tiền</th>
            <th>Created</th>
            <th>Trạng Thái</th>
            <th>Actions</th>
        </tr>
        <tr th:each="o : ${listOrders}">
            <td th:text="${o.transactionID}"></td>
            <td th:text="${o.id}"></td>
            <td th:text="${o.name}"></td>
            <td>
                <img  th:attr="src=@{'data:image/png;base64,'+${o.image}}"  alt="avatar" height="60" width="60"/>
            </td>
            <td th:text="${o.quantity}"></td>
            <td th:text="${o.amount}"></td>
            <td th:text="${#dates.format(o.created, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${o.status} ? 'Hoàn Thành' : 'Đang Giao'"></td>

            <td th:if="${o.status == 0}">
                <a th:href="@{/update?id={id}(id=${o.id})}" class="btn btn-primary">Đã Giao</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
